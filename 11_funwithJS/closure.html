// <<<<<< lexical Scope:

// closure::>>>>>>

    function makeFunc(){
        const name ="Mozilla";
        function displayName(){
            console.log(name)
        }
        return displayName;
    } // returning the function returns the whole lexical scope 

    const myFunc = makeFunc();
    myFunc();

    function clickHandler(color){

    document.getElementById('orange').onclick = clickHandler("orange")
