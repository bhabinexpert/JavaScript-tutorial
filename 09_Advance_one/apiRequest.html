<script>
    const requestUrl = 'https://randomuser.me/api/'
    const request = new XMLHttpRequest()
    request.open('GET', requestUrl )
    request.onreadystatechange = function(){
        console.log(request.readyState)

        if(request === 4){
            const data = this.responseText
            console.log(data)
        }
    }
    request.send()
    
</script>
